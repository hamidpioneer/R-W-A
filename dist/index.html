
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Roket Web App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Montserrat:100,200,300,400,500,700,900" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    
    <section class="section-padding hero-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-area__full-height">
                        <div class="hero-area__top">
                            <div class="branding">
                                <a href="#" class="logo">
                                    <img src="./img/logo/rocketweb-white-logo-icon.png" alt="rocketweb-icon">
                                    <h1>Rocket<span>Web</span></h1>
                                </a>
                                <div class="version">
                                    Version <span>2.3.453</span>
                                </div>
                            </div>
                            <p class="hero-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, sint.</p>
                        </div>

                        <div class="hero-area__bottom">
                            <div class="hero-image__wrapper">
                                <img src="img/Elements/nokia-1.png" alt="">
                                <img src="img/Elements/nokia-2.png" alt="">
                            </div>
                            <a href="#" class="btn site-btn-primary">Wanna Browse You Website?</a>
                        </div>

                    </div>

                    <div class="hero-area__btns">
                        
                        <span>Or</span>
                        <a href="#" class="btn site-btn-light btn-block">Browse with Google</a>
                    </div>


                </div>
            </div>
        </div>
    </section>



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
